<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030308"/>
      <stop offset="100%" style="stop-color:#0a0a18"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0055"/>
      <stop offset="100%" style="stop-color:#ff3388"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#aa00ff"/>
      <stop offset="100%" style="stop-color:#ff00aa"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ff8800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#bg)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="80" cy="15" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="90" cy="45" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="10" cy="70" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="85" cy="80" r="0.8" fill="#ffffff" opacity="0.4"/>
  <!-- Crystals -->
  <polygon points="30,25 40,35 30,45 20,35" fill="url(#pink)" filter="url(#glow)"/>
  <polygon points="65,20 75,30 65,40 55,30" fill="url(#cyan)" filter="url(#glow)"/>
  <polygon points="50,50 60,60 50,70 40,60" fill="url(#purple)" filter="url(#glow)"/>
  <polygon points="75,55 85,65 75,75 65,65" fill="url(#yellow)" filter="url(#glow)"/>
  <!-- Crosshair -->
  <circle cx="30" cy="70" r="8" fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
  <line x1="30" y1="58" x2="30" y2="64" stroke="#00ffff" stroke-width="1"/>
  <line x1="30" y1="76" x2="30" y2="82" stroke="#00ffff" stroke-width="1"/>
  <line x1="18" y1="70" x2="24" y2="70" stroke="#00ffff" stroke-width="1"/>
  <line x1="36" y1="70" x2="42" y2="70" stroke="#00ffff" stroke-width="1"/>
  <!-- Particles -->
  <circle cx="22" cy="28" r="2" fill="#ff0055" opacity="0.7"/>
  <circle cx="35" cy="22" r="1.5" fill="#ff0055" opacity="0.5"/>
</svg>
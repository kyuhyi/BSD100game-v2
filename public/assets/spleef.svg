<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="ice" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Ice/Snow blocks grid -->
  <g transform="translate(10, 80)">
    <!-- Row 1 - some broken -->
    <rect x="0" y="0" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2"/>
    <rect x="40" y="0" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2"/>
    <!-- Gap (broken) -->
    <rect x="120" y="0" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2"/>
    <rect x="160" y="0" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2" opacity="0.4"/>
    
    <!-- Row 2 -->
    <rect x="0" y="35" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2"/>
    <!-- Gap -->
    <rect x="80" y="35" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2" opacity="0.4"/>
    <rect x="120" y="35" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2"/>
    <rect x="160" y="35" width="35" height="30" rx="3" fill="url(#ice)" stroke="#38bdf8" stroke-width="2"/>
  </g>
  
  <!-- Snow particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="15" cy="20" r="2"/>
    <circle cx="50" cy="35" r="1.5"/>
    <circle cx="100" cy="15" r="2"/>
    <circle cx="150" cy="40" r="1.5"/>
    <circle cx="180" cy="25" r="2"/>
  </g>
  
  <!-- Player (blue) on left -->
  <circle cx="55" cy="65" r="18" fill="#3b82f6">
    <animate attributeName="cy" values="65;60;65" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="65" r="22" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  
  <!-- AI (red) on right - falling -->
  <circle cx="140" cy="120" r="18" fill="#ef4444">
    <animate attributeName="cy" values="120;130;140" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;0.4" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pickaxe icon -->
  <g transform="translate(85, 30) rotate(-30)">
    <rect x="0" y="0" width="6" height="30" rx="2" fill="#92400e"/>
    <path d="M-8,-5 L14,-5 L14,5 L6,5 L6,10 L-2,10 L-2,5 L-8,5 Z" fill="#6b7280"/>
    <path d="M-6,-3 L12,-3 L12,3 L-6,3 Z" fill="#9ca3af"/>
  </g>
  
  <!-- Void zone -->
  <rect x="0" y="165" width="200" height="35" fill="#1e1b4b"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6366f1">☠️ VOID ☠️</text>
  
  <!-- Title -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="#38bdf8">SPLEEF</text>
  
  <!-- Breaking effect particles -->
  <g fill="#7dd3fc" opacity="0.8">
    <rect x="82" y="92" width="8" height="8" rx="1" transform="rotate(15 86 96)">
      <animate attributeName="y" values="92;110;130" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="95" y="95" width="6" height="6" rx="1" transform="rotate(-10 98 98)">
      <animate attributeName="y" values="95;115;135" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>

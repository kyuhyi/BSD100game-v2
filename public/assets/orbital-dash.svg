<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="100%" style="stop-color:#0a0a20"/>
    </linearGradient>
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0088"/>
      <stop offset="100%" style="stop-color:#aa00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#bg)"/>
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="url(#ring1)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <ellipse cx="50" cy="50" rx="28" ry="9" fill="none" stroke="#3333ff" stroke-width="2" opacity="0.4"/>
  <ellipse cx="50" cy="50" rx="42" ry="15" fill="none" stroke="url(#ring2)" stroke-width="2" opacity="0.4"/>
  <circle cx="75" cy="50" r="5" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="75" cy="50" r="3" fill="#ffffff"/>
  <polygon points="30,42 35,50 30,58" fill="#ff0088" filter="url(#glow)"/>
  <circle cx="20" cy="55" r="2" fill="#ffff00"/>
</svg>
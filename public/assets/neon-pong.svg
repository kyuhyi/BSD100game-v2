<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050508"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc66"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0088"/>
      <stop offset="100%" style="stop-color:#ff3399"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#bg)"/>
  <!-- Arena lines -->
  <rect x="15" y="15" width="70" height="70" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#6366f1" stroke-width="1" opacity="0.4" stroke-dasharray="4,4"/>
  <!-- Grid -->
  <line x1="35" y1="15" x2="35" y2="85" stroke="#3333aa" stroke-width="0.5" opacity="0.3"/>
  <line x1="50" y1="15" x2="50" y2="85" stroke="#3333aa" stroke-width="0.5" opacity="0.3"/>
  <line x1="65" y1="15" x2="65" y2="85" stroke="#3333aa" stroke-width="0.5" opacity="0.3"/>
  <!-- Paddles -->
  <rect x="35" y="75" width="25" height="5" rx="2" fill="url(#green)" filter="url(#glow)"/>
  <rect x="40" y="20" width="25" height="5" rx="2" fill="url(#pink)" filter="url(#glow)"/>
  <!-- Ball -->
  <circle cx="55" cy="50" r="4" fill="#ffffff" filter="url(#glow)"/>
  <!-- Trail -->
  <circle cx="52" cy="45" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="49" cy="40" r="1.5" fill="#ffffff" opacity="0.3"/>
</svg>
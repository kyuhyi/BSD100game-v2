<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="60%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="200" height="200" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="140" width="200" height="60" fill="#334155"/>
  
  <!-- Lane lines (perspective) -->
  <g stroke="#94a3b8" stroke-width="2" stroke-dasharray="10,10" opacity="0.5">
    <line x1="50" y1="140" x2="100" y2="80"/>
    <line x1="100" y1="140" x2="100" y2="80"/>
    <line x1="150" y1="140" x2="100" y2="80"/>
  </g>
  
  <!-- Obstacles in distance -->
  <rect x="70" y="95" width="20" height="25" rx="2" fill="#ef4444" opacity="0.5"/>
  <rect x="115" y="100" width="15" height="15" rx="2" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Coin -->
  <circle cx="145" cy="105" r="8" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Player -->
  <rect x="90" y="100" width="20" height="35" rx="3" fill="#3b82f6"/>
  <rect x="93" y="106" width="4" height="4" fill="#ffffff"/>
  <rect x="100" y="106" width="4" height="4" fill="#ffffff"/>
  <rect x="95" y="116" width="8" height="3" fill="#ffffff"/>
  
  <!-- Main obstacle (close) -->
  <rect x="140" y="105" width="35" height="35" rx="3" fill="#ef4444"/>
  <rect x="140" y="105" width="35" height="35" rx="3" fill="none" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Jump obstacle -->
  <rect x="35" y="125" width="30" height="15" rx="2" fill="#f97316"/>
  <text x="50" y="136" text-anchor="middle" font-size="8" fill="#ffffff" font-weight="bold">JUMP</text>
  
  <!-- Slide obstacle (high bar) -->
  <rect x="55" y="95" width="25" height="8" rx="2" fill="#8b5cf6"/>
  
  <!-- Speed lines -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <line x1="200" y1="90" x2="160" y2="90"/>
    <line x1="200" y1="110" x2="170" y2="110"/>
    <line x1="200" y1="130" x2="150" y2="130"/>
  </g>
  
  <!-- Coins collected indicator -->
  <circle cx="25" cy="25" r="12" fill="#fbbf24"/>
  <text x="25" y="29" text-anchor="middle" font-size="12" fill="#92400e" font-weight="bold">5</text>
  
  <!-- Title -->
  <text x="100" y="188" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">OBSTACLE RACE</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="balloon1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="balloon2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="balloon3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="15" cy="15" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="85" cy="20" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="45" cy="10" r="0.8" fill="#fff" opacity="0.6"/>
  <circle cx="70" cy="35" r="0.8" fill="#fff" opacity="0.3"/>
  
  <!-- Red Balloon -->
  <ellipse cx="25" cy="30" rx="12" ry="15" fill="url(#balloon1)"/>
  <ellipse cx="22" cy="26" rx="3" ry="4" fill="#fff" opacity="0.3"/>
  <polygon points="25,45 23,48 27,48" fill="#dc2626"/>
  <line x1="25" y1="48" x2="25" y2="58" stroke="#888" stroke-width="0.5"/>
  
  <!-- Blue Balloon -->
  <ellipse cx="55" cy="25" rx="10" ry="13" fill="url(#balloon2)"/>
  <ellipse cx="52" cy="22" rx="2.5" ry="3" fill="#fff" opacity="0.3"/>
  <polygon points="55,38 53,41 57,41" fill="#2563eb"/>
  <line x1="55" y1="41" x2="55" y2="50" stroke="#888" stroke-width="0.5"/>
  
  <!-- Green Balloon -->
  <ellipse cx="75" cy="40" rx="11" ry="14" fill="url(#balloon3)"/>
  <ellipse cx="72" cy="36" rx="2.8" ry="3.5" fill="#fff" opacity="0.3"/>
  <polygon points="75,54 73,57 77,57" fill="#16a34a"/>
  <line x1="75" y1="57" x2="75" y2="68" stroke="#888" stroke-width="0.5"/>
  
  <!-- Bow -->
  <path d="M 20 85 Q 35 70 50 85" fill="none" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="85" x2="50" y2="85" stroke="#f5f5dc" stroke-width="1"/>
  
  <!-- Arrow -->
  <line x1="35" y1="85" x2="70" y2="50" stroke="#8B4513" stroke-width="2"/>
  <polygon points="70,50 72,56 66,54" fill="#fbbf24"/>
  
  <!-- Arrow trail -->
  <line x1="35" y1="85" x2="52" y2="67" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
</svg>

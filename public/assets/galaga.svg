<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a20"/>
      <stop offset="100%" style="stop-color:#1a1a40"/>
    </linearGradient>
    <linearGradient id="shipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bgGrad)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="1" fill="white" opacity="0.8"/>
  <circle cx="45" cy="15" r="1" fill="white" opacity="0.6"/>
  <circle cx="75" cy="25" r="1" fill="white" opacity="0.7"/>
  <circle cx="85" cy="45" r="1" fill="white" opacity="0.5"/>
  <circle cx="25" cy="55" r="1" fill="white" opacity="0.6"/>
  <!-- Enemy ships -->
  <polygon points="25,20 30,30 20,30" fill="#ff6b6b"/>
  <polygon points="50,15 55,25 45,25" fill="#4ecdc4"/>
  <polygon points="75,20 80,30 70,30" fill="#ffe66d"/>
  <polygon points="35,35 40,45 30,45" fill="#ff6b6b"/>
  <polygon points="65,35 70,45 60,45" fill="#4ecdc4"/>
  <!-- Player ship -->
  <polygon points="50,85 60,95 55,90 45,90 40,95" fill="url(#shipGrad)"/>
  <!-- Bullets -->
  <rect x="49" y="65" width="2" height="8" fill="#00ff00" rx="1"/>
  <rect x="49" y="50" width="2" height="8" fill="#00ff00" rx="1" opacity="0.7"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="redTile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="orangeTile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Grid of tiles (some missing) -->
  <g transform="translate(20, 40)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    <rect x="40" y="0" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    <rect x="80" y="0" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
    <rect x="120" y="0" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Row 2 -->
    <rect x="0" y="40" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    <rect x="40" y="40" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
    <rect x="120" y="40" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Row 3 -->
    <rect x="0" y="80" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
    <rect x="40" y="80" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    <rect x="80" y="80" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
    <rect x="120" y="80" width="35" height="35" rx="4" fill="url(#redTile)" stroke="#dc2626" stroke-width="2"/>
  </g>
  
  <!-- Player (cyan glowing ball) -->
  <circle cx="100" cy="100" r="15" fill="#22d3ee">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="20" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Running figure silhouette -->
  <g transform="translate(100, 95)" fill="#ffffff">
    <circle cx="0" cy="-8" r="5"/>
    <path d="M-3,0 L3,0 L5,12 L2,12 L0,6 L-2,12 L-5,12 Z" fill="#ffffff"/>
    <path d="M-6,2 L6,4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- TNT text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="#ef4444">TNT RUN</text>
  
  <!-- Explosion particles -->
  <g fill="#fbbf24" opacity="0.8">
    <circle cx="30" cy="60" r="3">
      <animate attributeName="cy" values="60;50;60" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="80" r="4">
      <animate attributeName="cy" values="80;65;80" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="120" r="2">
      <animate attributeName="cy" values="120;105;120" dur="0.7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

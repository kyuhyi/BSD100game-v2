<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="tileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bgGrad3)"/>
  <!-- Lane dividers -->
  <line x1="25" y1="0" x2="25" y2="100" stroke="white" stroke-opacity="0.1"/>
  <line x1="50" y1="0" x2="50" y2="100" stroke="white" stroke-opacity="0.1"/>
  <line x1="75" y1="0" x2="75" y2="100" stroke="white" stroke-opacity="0.1"/>
  <!-- Tiles -->
  <rect x="2" y="5" width="21" height="25" rx="3" fill="url(#tileGrad)"/>
  <rect x="52" y="15" width="21" height="25" rx="3" fill="url(#tileGrad)"/>
  <rect x="27" y="35" width="21" height="25" rx="3" fill="url(#tileGrad)"/>
  <rect x="77" y="45" width="21" height="25" rx="3" fill="url(#tileGrad)"/>
  <!-- Hit zone -->
  <rect x="0" y="70" width="100" height="20" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.3" stroke-width="2"/>
  <!-- Hit effect -->
  <rect x="52" y="70" width="21" height="20" rx="3" fill="#4ecdc4" opacity="0.8"/>
  <!-- Music notes -->
  <text x="85" y="20" font-size="15" fill="white" opacity="0.3">♪</text>
  <text x="10" y="90" font-size="12" fill="white" opacity="0.3">♫</text>
</svg>